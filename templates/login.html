    <style>
      body {
        margin: 0;

        background: url("https://via.placeholder.com/1365x768") center/cover
          no-repeat;

      }

      .login-box h1 {
        margin-bottom: 30px;

      .login-box input[type="text"] {
        width: 100%;

      .login-box button {

    </style> <div class="login-box">
<form id="loginForm">
      <h1>SPEAKER KIT Creator</h1>
      <p>
         Enter your name to Continue
      </p>
    <input name="username" type="text" placeholder="Enter your name" required>
    <button type="submit">Join</button>
</form></div>

<script>
document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault(); // prevent form from submitting normally

    const formData = new FormData(this);

    // Optionally send the form data to the server if needed
    await fetch('/login', {
        method: 'POST',
        body: formData,
    });

    // Then redirect to "/"
    window.location.href = '/';
});
</script>
